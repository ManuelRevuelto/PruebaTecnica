

<h1 mat-dialog-title>AÃ±adir un nuevo articulo</h1>

<div [formGroup]="form">
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Codigo</mat-label>
      <input matInput formControlName="cod_article" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Descripcion</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Stock</mat-label>
      <input type="number" matInput formControlName="stock" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Precio</mat-label>
      <input type="number" step="0.01" matInput formControlName="price" />
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button (click)="onNoClick()" mat-stroked-button color="warn">Cancel</button>
  <button [disabled]="form.invalid" (click)="create()" mat-stroked-button color="primary">
    Guardar
  </button>
</div>
