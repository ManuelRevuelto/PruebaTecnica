<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Catalogo</h2>
          </div>
          <div class="col-sm-6">
            <a
              href="#añadirArticulo"
              class="btn btn-success"
              data-toggle="modal"
              ><i class="material-icons">&#xE147;</i>
              <span>Añadir nuevo articulo</span></a
            >
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let catalogo of catalogos">
            <td>{{ catalogo.nombre }}</td>
            <td>{{ catalogo.descripcion }}</td>
            <td>
              <a href="#editarAticulo" class="edit" data-toggle="modal" (click)="get(catalogo)"
                ><i class="material-icons" data-toggle="tooltip" title="Editar"
                  >&#xE254;</i
                ></a
              >
              <a
                href="#"
                class="delete"
                data-toggle="modal"
                (click)="delete(catalogo.id)"
                ><i class="material-icons" data-toggle="tooltip" title="Borrar"
                  >&#xE872;</i
                ></a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Añadir un articulo -->
<div id="añadirArticulo" class="modal fade">
  <div class="submit-form">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Añadir un articulo</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="title">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                required
                [(ngModel)]="catalogo.nombre"
                name="title"
              />
            </div>

            <div class="form-group">
              <label for="descripcion">Descripcion</label>
              <input
                class="form-control"
                id="descripcion"
                required
                [(ngModel)]="catalogo.descripcion"
                name="descripcion"
              />
            </div>
          </div>

          <div class="modal-footer">
            <input
              type="button"
              class="btn btn-default"
              data-dismiss="modal"
              value="Cancel"
            />
            <button (click)="submit()" class="btn btn-success">Subir</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Editar los articulos -->
<div id="editarAticulo" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Editar articulo</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
          >
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="title">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              required
              [(ngModel)]="nombre"
              name="title"
              [placeholder]="nombre"
            />
          </div>

          <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input
              class="form-control"
              id="descripcion"
              required
              [(ngModel)]="description"
              name="descripcion"
              [placeholder]="description"
            />
          </div>
        </div>
        <div class="modal-footer">
          <input
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            value="Cancel"
          />
          <button (click)="edit(id)" class="btn btn-success">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
