<div class="container">
  <mat-toolbar>
    <h1>Listado de articulos</h1>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" (click)="create()">Crear articulo</button>
  </mat-toolbar>
  <table mat-table [dataSource]="articles" class="mat-elevation-z8">
    <!-- Code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Codigo</th>
      <td mat-cell *matCellDef="let article">{{ article.cod_article }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let article">{{ article.description }}</td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let article">{{ article.stock }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let article">{{ article.price }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions" style="text-align: right;">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let article">
        <mat-icon (click)="edit(article.id)">edit</mat-icon>
        <mat-icon (click)="delete(article.id)">delete</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
