<h1>Angular 8 HttpClient for Sending Http Request Example - ItSolutionStuff.com</h1>
  
<input 
    (keyup.enter)="createPerson(title)" #title
    type="text" class="form-control">
  
<ul class="list-group">
  <li 
      *ngFor="let person of person"
      class="list-group-item">
      {{ person.title }}
  </li>
</ul>
